<h1>{{name}}</h1>

<!--voy a crear un dl que es un definition list-->
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{HeroDescription}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
*ngIf="name !== 'Spiderman'"
class="btn btn-primary mx-2" (click)="changeHero()">
  Cambiar nombre
</button>

<button
*ngIf="age!== 25"
class="btn btn-primary" (click)="changeAge()">
  Cambiar edad
</button>


<button
(click)="resetForm()"
class="btn btn-primary mx-2" >
  Reset
</button>
